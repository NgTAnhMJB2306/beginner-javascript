<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async - Await</title>
</head>

<body>

    <script>
        function wait(ms = 0) {
            return new Promise((resolve) => {
                setTimeout(resolve, ms);
            })
        }
        async function go() {
            console.log('Starting');
            await wait(2000);
            console.log('running');
            await wait(200);
            console.log('Ending');
        }
        go();

        // Function Declaration
        async function fd() { }

        // arrow function
        const arrowFn = async () => { }

        window.addEventListener('click', async function () {
        })

        const person = {
            // method
            sayHi: async function () {
            },
            // method shorthand
            async sayHello() {
            },
            // function property
            sayHey: async () => {
            }
        }
    </script>
</body>

</html>
