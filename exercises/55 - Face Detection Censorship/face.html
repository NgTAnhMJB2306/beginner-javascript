<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Censorship</title>
    <link rel="stylesheet" href="../../base.css">
</head>

<body>
    <div class="wrap">
        <video class="webcam"></video>
        <canvas class="video"></canvas>
        <canvas class="face"></canvas>
    </div>
    <div class="controls">
        <label for="SCALE">
            SCALE:
            <input type="range" name="SCALE" min="0.3" max="3" step="0.1" />
        </label>
        <label for="SIZE">
            SIZE:
            <input type="range" name="SIZE" min="1" max="100" step="1" value="10" />
        </label>
    </div>

    <script src="./pixelated-face.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .wrap {
            position: relative;
            min-height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .wrap>* {
            grid-column: 1;
            grid-row: 1;
        }

        .face {
            position: absolute;
        }
    </style>
</body>

</html>
